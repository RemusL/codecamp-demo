<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Codecamp Board</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="site.css">
	<style>
		.form-control {
			margin-bottom: 10px;
		}

		.btn-danger {
			margin-top: 8px;
		}
	</style>
</head>
<body style="background: #fafafa;">

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Codecamp Board</a>
		</div>
	</div>
</nav>

<div class="sub-nav">
	<button type="button" class="btn btn-info" data-toggle="modal" data-target="#add-session-modal">Add session</button>
</div>

<div class="container-fluid" id="events" style="margin-top: 110px;">
	<div class="row">
		<div class="panel panel-default list" v-for="session in events">
			<div class="panel-heading">{{ session.title }} - <strong>{{ session.author }}</strong></div>
			<div class="panel-body">
				<p class="list-group-item-text" v-if="session.detail">{{ session.detail }}</p>
			</div>
			<div class="panel-footer">
				<div style="float: right"><i class="glyphicon glyphicon-time" v-if="session.time"></i> {{
					session.time }}
				</div>
				<button class="btn btn-xs btn-danger" v-on:click="deleteEvent(session.id)">Delete</button>
			</div>
		</div>
	</div>

	<div id="add-session-modal" class="modal fade" role="dialog">
		<div class="modal-dialog" style="width: 80%;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add a session</h4>
				</div>
				<div class="modal-body">
					<input class="form-control" placeholder="Title" v-model="session.title"/>
					<textarea class="form-control" placeholder="Detail" v-model="session.detail" rows="7"></textarea>
					<input type="time" class="form-control" placeholder="Time" v-model="session.time"/>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" v-on:click="addEvent">Add</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</html>
